    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        var s = 0;
        function Login() {
            var uName = $("#userName").val();
            var uRealName = $("#realName").val();
            var mobile = $("#mobile").val();
            var lpassword = $("#loginPassword").val();
            var lpassword2 = $("#loginPassword2").val();
            var bpassword = $("#bankPassword").val();
            var bpassword2 = $("#bankPassword2").val();
            var regUName = /^[a-zA-Z0-9_]{6,16}$/;
            if (!regUName.test(uName)) {
                alert("请输入用户名,由6-16位的字母、数字、下划线的组成！");
                return false;
            }
            var regRealName = /^[\u4e00-\u9fa5]{2,8}$/;
            if (!regRealName.test(uRealName)) {
                alert("请输入真实姓名,由2-8个中文组成！");
                return false;
            }
            var regMobile = /^[\d]{11}$/;
            if (!regMobile.test(mobile)) {
                alert("请输入手机号码,由11位数字组成！");
                return false;
            }
            if (lpassword.length > 30 || lpassword.length < 6) {
                alert("请输入登录6-30位的登录密码");
                return false;

            }
            if (lpassword != lpassword2) {
                alert("两次输入的登录密码不一致");
                return false;

            }
            if (bpassword.length > 30 || bpassword.length < 6) {
                alert("请输入登录6-30位的保险柜密码");
                return false;

            }
            if (bpassword != bpassword2) {
                alert("两次输入的保险柜密码不一致");
                return false;

            }
            var safeCode = $("#safecode").val();
            if (safeCode.length != 4) {
                alert("请输入验证码");
                return false;
            }
            if (s == 1) {
                alert("注册中，请稍候..");
                return false;
            }
            s = 1;
            $.ajax({
                type: "POST",
                url: "/Register",
                data: { login_name: uName, true_name: uRealName, login_pwd: lpassword, login_pwd2: lpassword2, Insure_pwd: bpassword, Insure_pwd2: bpassword2, extra_mobile: mobile, verify_code: safeCode },
                dataType: "json",
                success: function (data) {
                    s = 0;
                    if (data.State == 1) {
                        window.location.href = "/success.html";
                    }
                    else {
                        alert(data.Message);
                    }
                }
            });
        }
    </script>
